<div class="dashboard-layout">
	<mat-toolbar>
		<mat-button-toggle-group name="page" aria-label="pages" [value]="currentPage">
			<mat-button-toggle value="accounts" [routerLink]="['/dashboard/accounts']">
				<mat-icon>credit_card</mat-icon>
				<p>Accounts</p>
			</mat-button-toggle>
			<mat-button-toggle value="dashboard" [routerLink]="['/dashboard']">
				<mat-icon>data_usage</mat-icon>
				<p>Dashboard</p>
			</mat-button-toggle>
			<mat-button-toggle value="transactions" [routerLink]="['/dashboard/transactions']">
				<mat-icon>receipt</mat-icon>
				<p>Transactions</p>
			</mat-button-toggle>
		</mat-button-toggle-group>
	</mat-toolbar>

	<div class="page"><router-outlet></router-outlet></div>
</div>
